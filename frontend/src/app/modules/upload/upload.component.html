<p-toast></p-toast>
<h1>Upload</h1>
<p-fileUpload
  name="files"
  (onUpload)="onFileUpload($event)"
  [multiple]="true" 
  accept=".csv, .prn"
  [fileLimit]="2"
  [customUpload]="true"
  (uploadHandler)="onFilesSend($event.files)"
>
  <ng-template pTemplate="content">
    <ul *ngIf="uploadedFiles.length">
      <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
    </ul>
  </ng-template>
</p-fileUpload>

<ng-container *ngFor="let file of displayedFiles$ | async">
  <h2>{{file.name}}</h2>
  <p-table [value]="file.content">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let header of file.content[0]">{{header}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
      <tr *ngIf="rowIndex > 0">
        <td *ngFor="let cell of item">{{cell}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length">
          No files content loaded
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
